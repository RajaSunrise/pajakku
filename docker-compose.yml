version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pajakku_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: pajakku
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pajakku_network

  redis:
    image: redis:latest
    container_name: pajakku_redis
    ports:
      - "6379:6379"
    networks:
      - pajakku_network

  # app:
